<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Логин</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
            <p >{{ f }}</p>
            <div class="form-error">{{ f.errors }}</div>
        {% endfor %}
        <input type="submit">
    </form>
</body>
</html>
